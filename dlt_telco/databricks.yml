# This is a Databricks asset bundle definition for dlt_telco.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dlt_telco

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  development:
    description: "Enable development mode for DLT pipelines"

sync:
  exclude:
    - docs/

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-6019e7fe-ec9b.cloud.databricks.com
    variables:
      development:
        default: true

  prod:
    mode: production
    workspace:
      host: https://dbc-6019e7fe-ec9b.cloud.databricks.com
      root_path: /Workspace//.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: admin@clouddata.engineer
        level: CAN_MANAGE
    variables:
      development:
        default: false
